<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Practicum</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/1a052ad93a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between">
      <h1 class="h2">Exam Practicum</h1>

      <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#add-parrot-modal">
        <span class="me-2">Add parrot</span>
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="row mt-5">
      <div class="col-3">
        <h2 class="h4 mb-4">Filter</h2>
        <form action="#" id="filter-form">
          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="search" class="form-control" id="search" placeholder="Falonchi">
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="from" min="0" aria-label="From" placeholder="From">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="to" min="0" aria-label="To" placeholder="To">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Width</label>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="from_width" min="0" aria-label="From width" placeholder="From width">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="to_width" min="0" aria-label="To width" placeholder="To width">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Height</label>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="from_height" min="0" aria-label="From height" placeholder="From height">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="to_height" min="0" aria-label="To height" placeholder="To height">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="sortby" class="form-label">Sort by</label>
            <select class="form-select" id="sortby">
              <option value="1">Name</option>
              <option value="2">Price: to lowest</option>
              <option value="3">Price: to highest</option>
              <option value="4">Birth: to highest</option>
              <option value="5">Birth: to lowest</option>
            </select>
          </div>

          <button class="btn btn-primary d-block w-100 py-2">Filter</button>
        </form>
      </div>

      <section class="col-6">
        <div class="d-flex justify-content-between align-items-baseline">
          <h2 class="h4 mb-4">Parrots list</h2>
          <p>Count: 2</p>
        </div>

        <ul class="row list-unstyled g-3 parrots-wrapper">
        </ul>
      </section>

      <section class="col-3">
        <h2 class="h4 mb-4">Favorite parrots</h2>

        <!-- <ul class="list-unstyled">
          <li class="card p-3 mb-2">
            <h3 class="card-title h5 mb-2">Qizil Ara</h3>
            <button class="btn btn-danger btn-sm d-inline" style="width: fit-content" type="button">Remove</button>
          </li>
        </ul> -->
      </section>
    </div>
  </div>

  <div class="modal fade" id="add-parrot-modal" tabindex="-1" aria-labelledby="addParrotTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addParrotTitle">Add parrot</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-form">
            <div class="mb-3">
              <label for="parrot-title" class="form-label">Title</label>
              <input type="search" class="form-control" id="parrot-title" placeholder="Kakatu">
            </div>
            <div class="mb-3">
              <label for="parrot-img" class="form-label">Img URL</label>
              <input type="text" class="form-control" id="parrot-img" placeholder="https://...">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price ($)</label>
              <input type="number" class="form-control" id="price" placeholder="1000">
            </div>
            <div class="mb-3">
              <label for="parrot-date" class="form-label">Birth date</label>
              <input type="date" class="form-control" id="parrot-date" placeholder="12.02.2022">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Width and Height</label>
              <div class="row">
                <div class="col-6">
                  <input type="number" class="form-control" id="parrot_width" min="0" aria-label="Parrot width" placeholder="Parrot width">
                </div>
                <div class="col-6">
                  <input type="number" class="form-control" id="parrot_height" min="0" aria-label="Parrot height" placeholder="Parrot height">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="features" class="form-label">Features ("," bilan ajratib yozing)</label>
              <input type="text" class="form-control" id="features" placeholder="Qo'lga o'rgatilgan,Gapira oladi">
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Filter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="edit-parrot-modal" tabindex="-1" aria-labelledby="addParrotTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addParrotTitle">Edit parrot</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-form">
            <div class="mb-3">
              <label for="parrot-title" class="form-label">Title</label>
              <input type="search" class="form-control" id="edit-parrot-title" placeholder="Kakatu">
            </div>
            <div class="mb-3">
              <label for="parrot-img" class="form-label">Img URL</label>
              <input type="text" class="form-control" id="edit-parrot-img" placeholder="https://...">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price ($)</label>
              <input type="number" class="form-control" id="edit-price" placeholder="1000">
            </div>
            <div class="mb-3">
              <label for="parrot-date" class="form-label">Birth date</label>
              <input type="date" class="form-control" id="edit-parrot-date" placeholder="12.02.2022">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Width and Height</label>
              <div class="row">
                <div class="col-6">
                  <input type="number" class="form-control" id="edit-parrot_width" min="0" aria-label="Parrot width" placeholder="Parrot width">
                </div>
                <div class="col-6">
                  <input type="number" class="form-control" id="edit-parrot_height" min="0" aria-label="Parrot height" placeholder="Parrot height">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="features" class="form-label">Features ("," bilan ajratib yozing)</label>
              <input type="text" class="form-control" id="edit-features" placeholder="Qo'lga o'rgatilgan,Gapira oladi">
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Edit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <template id="parrot-template">
    <li class="col-6">
    <div class="card parrots-card-div">
      <img src="" alt="toti" class="card-img-top first-img">
      <div class="card-body">
        <h3 class="card-title"></h3>
        <p class="card-text fw-bold"><mark id="mark"></mark></p>
        <p class="badge bg-success"></p>
        <p class="card-text sizes"></p>

        <ul class="d-flex flex-wrap list-unstyled">
        </ul>

        <div class="position-absolute top-0 end-0 d-flex btn-div">
          <!-- Agar isFavorite false bo'ladigan bo'lsa i'ning classi "fa-solid fa-star" bo'lishi kerak. Agar unday bo'lmasa "fa fa-star-o" -->
          <button class="btn rounded-0 btn-success"><i class="fa fa-star-o" style="color: yellow; pointer-events: none;"></i></button>
          <button class="btn rounded-0 btn-secondary edit"><i class="fa-solid fa-pen" style="pointer-events: none;"></i></button>
          <button class="btn rounded-0 btn-danger del"><i class="fa-solid fa-trash" style="pointer-events: none;"></i></button>
        </div>
      </div>
    </div>
  </li>
</template>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
